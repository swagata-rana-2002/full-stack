<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="ass.css" />
</head>
<body style="background-color: aqua;" link="blue" alink="green" vlink="#ffffff">
    <div class="header">
        <a href="Assignment 2.html" target="_blank"><h2 style="text-align: center;">Home</h2></a>
        <h3 style="text-align: center;">Registration Form</h3>
    </div>
<div class="body">
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Block letter only" id="fname" name="fname"
        style="width: 38%;; margin-top:20px;
        font-size: smaller;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        style="width: 38%;; margin-top:20px;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;"><br>
        <label for="ph-no">Mobile no:</label><br>
        <input type="tel" id="ph-no" name="mobile no"
        maxlength="10"
            style="width: 90%;; margin-top:20px;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;"><br>
        <label for="add">Address:</label><br>
        <input type="text" id="add" name="Address"
        maxlength="500"
            style="width: 90%;; margin-top:20px;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px; "><br>
        <label for="pin">Pin:</label><br>
        <input type="number" id="pin" name="Pin"
        max="6"
            style="width: 90%;; margin-top:20px;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;" ><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"
            style="width: 90%;; margin-top:20px;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"
        maxlength="8"
            style="width: 90%;; margin-top:20px;
            height: 40px;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
            <br>
            <label for="city">City: </label><br>
                <select name="city" id="city"
                style="width: 90%;; margin-top:20px;
                height: 40px;
                color: #707070;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 0 15px;">
                <option value="Select">Select your city</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Contai">Contai</option>
                <option value="Bhubeneswar">Bhubeneswar</option>
                <option value="Visakapatnam">Visakapatnam</option>
                <option value="Hydrabad">Hydrabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Amedabad">Amedabad</option>
            </select>

            </select><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" min="2012-12-12" max="2024-08-13"
            style="width: 90%;; margin-top:20px;
                height: 40px;
                color: #707070;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 0 15px;"><br>

        </select>
        <div style="text-align: center;">
        <button > Submit </button>
        </div>

</body>

</body>
</html>
